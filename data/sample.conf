db = "/var/db/crlserver.db"
log = "/var/log/crlserver.log"

editor ee {
	longname    =	"Easy Editor" 		# String
	version     =	"1.4.1"			# String
	description =	"An easy to use, simple screen oriented editor"	# String
	path        =	"/usr/local/bin/ee"	# String
	key         =	e			# Char
}

editor virus {
	longname    =	"VI resembling utility skeleton" # String
	version     =	"0.0.2"			# String
	description =	"A pure minimalist VI"	# String
	path        =	"/usr/local/bin/virus"	# String
	key         =	v			# Char
}

game hack {
	longname    =	"Hack"
	version     =	"1.0.3"
	description = 	"last edit Tue Jul 23 1985"
	key         =	"h"
	path 	    =	"/usr/games/hack"
	env	    =   {"SHELL=/sbin/nologin"}
	params	    =   {"-u", "%user%"}
}

game nethack {
	longname    =	"NetHack"
	version     =	"3.4.3"
	description =   "Vanilla version"
	key         =	"n"
	path 	    =	"/usr/games/nethack"
	params	    =   {"-u", "%user%"}
}

game rogue {
	longname    =	"rogue-clone"
	version     =	"III"
	description = 	"The origin."
	key         =	"r"
	path 	    =	"/usr/games/rogue"
	env	    =   {"ROGUEOPTS=name=%user%"}
}

